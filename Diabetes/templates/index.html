<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction</title>
</head>
<body>
    <h1>Diabetes Prediction</h1>

    <form method="POST" action="/predict">
        <label for="Pregnancies_5th">Pregnancies:</label>
        <input type="number" id="Pregnancies_5th" name="Pregnancies_5th" required><br><br>

        <label for="Glucose_5th">Glucose:</label>
        <input type="number" id="Glucose_5th" name="Glucose_5th" required><br><br>

        <label for="BloodPressure_5th">Blood Pressure:</label>
        <input type="number" id="BloodPressure_5th" name="BloodPressure_5th" required><br><br>

        <label for="SkinThickness_5th">Skin Thickness:</label>
        <input type="number" id="SkinThickness_5th" name="SkinThickness_5th" required><br><br>

        <label for="Insulin_5th">Insulin:</label>
        <input type="number" id="Insulin_5th" name="Insulin_5th" required><br><br>

        <label for="BMI_5th">BMI:</label>
        <input type="number" id="BMI_5th" name="BMI_5th" required><br><br>

        <label for="DiabetesPedigreeFunction_5th">Diabetes Pedigree Function:</label>
        <input type="number" id="DiabetesPedigreeFunction_5th" name="DiabetesPedigreeFunction_5th" required><br><br>

        <label for="Age_5th">Age:</label>
        <input type="number" id="Age_5th" name="Age_5th" required><br><br>

        <button type="submit">Predict</button>
    </form>
    <br>
        <br>

        <h3><strong>{{ prediction_text }}</strong></h3>

        <br>
        <br>

</body>
</html>
