<!DOCTYPE html>
<html>
<head>
    <title>Iris Flower Prediction</title>
</head>
<body>
    <h1>Iris Flower Prediction</h1>

    <form method="POST" action="/predict">
        <label for="sepal-length">Sepal Length (cm):</label>
        <input type="number" id="sepal-length" name="sepal-length" step="0.1" required="required"><br><br>

        <label for="sepal-width">Sepal Width (cm):</label>
        <input type="number" id="sepal-width" name="sepal-width" step="0.1" required="required"><br><br>

        <label for="petal-length">Petal Length (cm):</label>
        <input type="number" id="petal-length" name="petal-length" step="0.1" required="required"><br><br>

        <label for="petal-width">Petal Width (cm):</label>
        <input type="number" id="petal-width" name="petal-width" step="0.1" required="required"><br><br>

        <button type="submit">Predict</button>
    </form>

    <br>
        <br>

        <h3><strong>{{ prediction_text }}</strong></h3>

        <br>
        <br>
</body>
</html>
